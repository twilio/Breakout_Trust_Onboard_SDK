language: cpp
dist: bionic
compiler:
- clang
os:
- linux
env:
  global:
  - secure: 
before_install:
- sudo apt-get update
- sudo apt-get install pv
script:
- if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then travis_wait 30 ./tests/scripts/ci-script-travis.sh;
  fi
- if [ -n "$TRAVIS_TAG" ]; then travis_wait 30 sudo ./tests/scripts/build-deb.sh; fi

deploy:
  provider: bintray
  file: deploy.json
  skip_cleanup: true
  on:
    tags: true
